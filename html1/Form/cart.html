<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    
<div class="cart">
    <span class="tooltip"></span>
    </div>
       <main>
        <section class="course_price">
            <div class="app_image">
                <img src="https://media2.dev.to/dynamic/image/width=1000,height=420,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fres.cloudinary.com%2Folumidesamuel%2Fimage%2Fupload%2Fv1583541845%2Fsass-cover_qfaio9.jpg" alt="">
            </div>
            <div class="price">
                <!-- <div> -->
                    <p>The Complete Sass&SCSS <br>
                    Course:From Beginner to <br>
                    Advanced</p>
                <!-- </div>
                <div> -->
                    <h3>$9.99</h3>
                <!-- </div> -->
            </div>
    
            <div class="box"></div>
            <div class="boxes">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="box3"></div>
        </section>
    
        <section class="form_details">
            <h2>Total$9.99</h2>
    
            <div class="form">
                <div>
                    <input type="email" placeholder="email address">
                </div>
                <div>
                    <input type="text" placeholder="full name">
                </div>
                <div>
                    <input type="number" placeholder="card number">
                </div>
                <div class="card_detail">
                    <div>
                        <input type="text" placeholder="mm/y">
                    </div>
                    <div>
                        <input type="text" placeholder="CVC">
                    </div>
                    <div class="box4">
                        <input type="checkbox" id="check">
                        <label for="check">save card?</label>
                    </div>
                </div>
            </div>
    
            <div class="btn">
                <p>your card will be charged with $9.99</p>
                <button>PAY</button>
            </div>
    
            <div class="logo">
                <p>or pay with</p>
                <img src="https://newsroom.ie.paypal-corp.com/image/pp_h_rgb_logo_tn.jpg" alt="">
            </div>
        </section>
       </main>
</body>
</html>
